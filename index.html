<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Who I Am</title>
    <link rel="stylesheet" href="style.css">
    <!-- Добавим немного встроенных стилей для нового блока, 
         чтобы он выделялся (как заметка или доска) -->
    <style>
        .input-group {
            margin: 20px 0;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        #gameInstructions {
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: inherit;
            resize: vertical;
        }
        
        /* Стили для отображения фраз в игре */
        .instruction-box {
            background-color: #fff3cd; /* Светло-желтый фон, как стикер */
            border: 1px solid #ffeeba;
            color: #856404;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 1.2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .instruction-box h3 {
            margin: 0 0 5px 0;
            font-size: 0.9rem;
            text-transform: uppercase;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Guess Who I Am!</h1>

        <!-- Setup Screen for game generation -->
        <div id="setupScreen" class="game-screen">
            <h2>Start a New Game</h2>
            
            <!-- НОВОЕ: Поле для ввода фраз -->
            <div class="input-group">
                <label for="gameInstructions">Phrases / Instructions for students:</label>
                <textarea id="gameInstructions" rows="3" placeholder="Example: Is it a boy? Does he have glasses? Is she happy?"></textarea>
            </div>

            <p style="margin-top: 20px;">Select images for cards (at least 2 required for this game mode):</p>
            <div id="imageSelection" class="image-selector">
                <!-- Image checkboxes will be generated here by JS -->
            </div>
            <p id="imageSelectionError" class="error-message" style="display: none;">Please select at least 2 images to start the game.</p>

            <button id="generateGameBtn" class="action-button primary-button" style="margin-top: 30px;" disabled>Generate Game</button>

            <div id="gameLinks" style="display: none; margin-top: 30px; text-align: left;">
                <h3>Game Links:</h3>
                <p>Copy and open each link on a separate device.</p>
                <div id="linksList">
                    <!-- Links will be generated here -->
                </div>
                <button id="restartSetupBtn" class="action-button secondary-button" style="margin-top: 20px;">Start Over</button>
            </div>
        </div>

        <!-- Game Screen (visible after opening a generated link) -->
        <div id="gameScreen" class="game-screen" style="display: none;">
            
            <!-- НОВОЕ: Блок, где ученики увидят ваши фразы -->
            <div id="instructionArea" class="instruction-box" style="display: none;">
                <h3>Useful Phrases:</h3>
                <div id="instructionText"></div>
            </div>

            <div class="player-boards">
                <div class="board opponent-board">
                    <h2>OPPONENT'S CARD</h2>
                    <div class="card opponent-card">
                        <img id="opponentCardImage" src="" alt="Opponent's card">
                    </div>
                </div>

                <div class="board my-board">
                    <h2>YOUR CARD</h2>
                    <div class="card my-card">
                        <span id="myCardQuestion">?</span>
                        <!-- Actual image for my card, revealed on teacher's command or by pressing a dedicated button -->
                        <img id="myCardActualImage" src="" alt="Your card" style="display: none;"> 
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
